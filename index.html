<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="HomeCtrl">
    <div class="col-md-5">
        <!-- Zeigen Sie das Autocomplete im input an -->
        <input type="text" ng-model="selected" class="form-control">
    </div>

    <button type="button" class="btn btn-primary" ng-click="add()">Hinzufügen</button>
    <button type="button" class="btn btn-warning" ng-click="remove()">Löschen</button>

    <!-- Add Country Modal -->

    <script type="text/ng-template" id="addCountryModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Land Hinzufügen</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label >Name des Landes</label>
                <input type="text" class="form-control" ng-model="country" autofocus="autofocus">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Abbruch</button>
        </div>
    </script>

    <!-- Remove Country Modal -->

    <script type="text/ng-template" id="removeCountryModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Länder löschen</h3>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>Name des Landes</td>
                        <td>Löschen</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Zeigen Sie eine Liste der Länder an und einen Link zum Löschen -->
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
</body>

</html>
